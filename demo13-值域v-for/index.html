<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>值域v-for</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="demo">
		<span v-for="n in 10">{{n}} </span>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#demo'
		})
	</script>
</body>
</html>
