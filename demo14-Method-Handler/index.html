<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>方法处理器</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="example">
		<button v-on:click="greet">Greet</button>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#example',
			data: {
				name: 'Vue.js'
			},
			methods: {
				greet: function(event){
					alert('Hello ' + this.name + '!');
					alert(event.target.tagName);
				}
			}
		})
	</script>
</body>
</html>
