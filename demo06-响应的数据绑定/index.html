<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>响应的数据绑定</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="example">
		Hello {{name}}!
	</div>
	<script type="text/javascript">
		var exampleData = {
			name: 'Vue.js'
		}
		var exampleVM = new Vue({
			el: '#example',
			data: exampleData
		})
	</script>
	<hr>
	<div id="example-2">
		<p v-if="greeting">Hello!</p>
	</div>
	<script type="text/javascript">
		var exampleVM2 = new Vue({
			el: "#example-2",
			data: {
				greeting: true
			}
		})
	</script>
</body>
</html>
