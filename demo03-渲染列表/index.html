<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>渲染列表</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="todo in todos">
				{{ todo.text }}
			</li>
		</ul>
	</div>
	<script type="text/javascript">
		new Vue({
			el: '#app',
			data: {
				todos: [
					{ text: 'Learn JavaScript' },
					{ text: 'Learn Vue.js' },
					{ text: 'Build Something Awesome' }
				]
			}
		})
	</script>
</body>
</html>
