<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="example-1">
		<my-component></my-component>
	</div>
	<script type="text/javascript">
		var MyComponent = Vue.extend({
			template: '<div>A custom component!</div>'
		})
		Vue.component('my-component',MyComponent)
		new Vue({
			el: '#example-1'
		})
	</script>
</body>
</html>
